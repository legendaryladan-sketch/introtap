<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntroTap â€” Ladan Nadal</title>

  <style>
    /* Reset default margins */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Full-page responsive background */
      background: url('https://imgur.com/5IupSDG.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* adjust opacity for more/less darkness */
      z-index: -1;
    }

    .card {
      width: 90%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      z-index: 1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .tagline {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .play-btn {
      background: #ff2d55;
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .play-btn:active {
      transform: scale(0.98);
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: background 0.2s, transform 0.15s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }

    .links img {
      width: 22px;
      height: 22px;
      border: none;
      border-radius: 0;
    }

    .links a.instagram img { color: #E4405F; }
    .links a.tiktok img { color: #ffffff; }
    .links a.facebook img { color: #1877F2; }
    .links a.spotify img { color: #1DB954; }
    .links img { fill: currentColor; }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }

    /* Make iframe responsive */
    iframe {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 13px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img class="profile-pic" src="https://i.imgur.com/1tMSd7O.jpg" alt="Profile Photo">

    <h1>LADAN</h1>
    <div class="tagline">Tap first. Talk later.</div>

    <iframe data-testid="embed-iframe" src="https://open.spotify.com/embed/playlist/11Vo6S7me6VPaXn98qVazP?utm_source=generator" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <div class="links">
      <a class="instagram" href="https://www.instagram.com/wsladan/" target="_blank">
        <img src="https://i.imgur.com/JdLvg67.png" alt="Instagram">
        Instagram
      </a>

      <a class="tiktok" href="https://www.tiktok.com/@whitestu" target="_blank">
        <img src="https://i.imgur.com/2o8jETU.png" alt="TikTok">
        TikTok
      </a>

      <a class="facebook" href="https://www.facebook.com/ladan.whitestu/" target="_blank">
        <img src="https://imgur.com/U3xrKiO.png" alt="Facebook">
        Facebook
      </a>

      <a class="spotify" href="https://open.spotify.com/user/3166pg6to4xlxjotkoch62hfrsnq" target="_blank">
        <img src="https://imgur.com/1b57Ych.png" alt="Spotify">
        Spotify
      </a>
    </div>

    <div class="footer">
      @INTROTAP get yours on Instagram! 
    </div>
  </div>

</body>
</html>
